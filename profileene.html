<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Profile</div>
        <div class="title login">Profile</div>
        
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked="">
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Personal Details</label>
          <label for="signup" class="slide signup">Contact Details</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Name" required="">
            </div>
            <div class="field">
              <input type="password" placeholder="Username" required="">
            </div>
            <div class="field">
                <input type="text" placeholder="Mobile Number" required="">
              </div>
       
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Update">
            </div>
            
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required="">
            </div>
            <div class="field">
              <input type="password" placeholder="Github" required="">
            </div>
            <div class="field">
              <input type="password" placeholder="Linkedin" required="">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  

</body></html>
